	<style>
		body {
			margin: 0;
			background-color: #1d1e22;
		}

		#parallax {
			position: relative;
			width: 100%;
			height: 100vh;
			background-image: url(https://spectralalgorithm.github.io/spectral_gaming/files/sample-logo-3.png), url(https://spectralalgorithm.github.io/spectral_gaming/files/sample-logo-2.png), url(https://spectralalgorithm.github.io/spectral_gaming/files/sample-logo-1.png);
			background-repeat: no-repeat;
			background-position: center;
			background-position: 50% 1000%;
			animation: fadeInAnimation ease 3s;
			animation-iteration-count: 1;
			animation-fill-mode: forwards;
		}
	</style>

	<script>
		(function() {
			// Add event listener
			document.addEventListener("mousemove", parallax);
			const elem = document.querySelector("#parallax");
			// Magic happens here
			function parallax(e) {
				let _w = window.innerWidth / 2;
				let _h = window.innerHeight / 2;
				let _mouseX = e.clientX;
				let _mouseY = e.clientY;
				let _depth1 = `${50 - (_mouseX - _w) * 0.01}% ${80 - (_mouseY - _h) * 0.01}%`;
				let _depth2 = `${50 - (_mouseX - _w) * 0.002}% ${05 - (_mouseY - _h) * 0.001}%`;
				let _depth3 = `${50 - (_mouseX - _w) * 0.006}% ${50 - (_mouseY - _h) * 0.005}%`;
				let x = `${_depth3}, ${_depth2}, ${_depth1}`;
				console.log(x);
				elem.style.backgroundPosition = x;
			}
		})();
	</script>

			retina_detect: true

		var count_particles, stats, update;
		stats = new Stats();
		stats.setMode(0);

		stats.domElement.style.top = "0px";
		document.body.appendChild(stats.domElement);
		count_particles = document.querySelector(".js-count-particles");
		update = function() {
			stats.begin();
			stats.end();
			if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
