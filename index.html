<style>
	body {
		margin: 0;
		background-color: #1d1e22;
	}
	#parallax {
		position: relative;
		width: 100%;
		height: 100vh;
		background-image: url(https://spectralalgorithm.github.io/spectral_gaming/files/sample-logo-3.png), url(https://spectralalgorithm.github.io/spectral_gaming/files/sample-logo-2.png), url(https://spectralalgorithm.github.io/spectral_gaming/files/sample-logo-1.png);
		background-repeat: no-repeat;
		background-position: center;
		background-position: 50% 1000%;
	}
</style>
<script>
	(function() {
		// Add event listener
		document.addEventListener("mousemove", parallax);
		const elem = document.querySelector("#parallax");
		// Magic happens here
		function parallax(e) {
			let _w = window.innerWidth / 2;
			let _h = window.innerHeight / 2;
			let _mouseX = e.clientX;
			let _mouseY = e.clientY;
			let _depth1 = `${50 - (_mouseX - _w) * 0.006}% ${80 - (_mouseY - _h) * 0.01}%`;
			let _depth2 = `${50 - (_mouseX - _w) * 0.001}% ${15 - (_mouseY - _h) * 0.0001}%`;
			let _depth3 = `${50 - (_mouseX - _w) * 0.001}% ${60 - (_mouseY - _h) * 0.001}%`;
			let x = `${_depth3}, ${_depth2}, ${_depth1}`;
			console.log(x);
			elem.style.backgroundPosition = x;
		}
	})();
</script>

<script src="https://spectralalgorithm.github.io/spectral_gaming/files/particles.min.js"></script>
<style>
	body {
	margin: 0;
	font: normal 75% Arial, Helvetica, sans-serif;
	}
	canvas {
	display: block;
	vertical-align: bottom;
	}
	#particles-js {
	position: absolute;
	width: 100%;
	height: 100%;

	}
</style>
<script>
	particlesJS("particles-js", {
		particles: {
			number: { value: 10, density: { enable: true, value_area: 220 } },
			color: { value: "#ffffff" },
			shape: {
				type: "circle",
				stroke: { width: 0, color: "#000000" },
				polygon: { nb_sides: 7 },
				image: { src: "img/github.svg", width: 100, height: 100 }
			},
			opacity: {
				value: 0.5,
				random: false,
				anim: { enable: false, speed: 1, opacity_min: 0.1, sync: false }
			},
			size: {
				value: 2,
				random: true,
				anim: { enable: false, speed: 40, size_min: 0.1, sync: false }
			},
			line_linked: {
				enable: true,
				distance: 150,
				color: "#ffffff",
				opacity: 0.4,
				width: 1
			},
			move: {
				enable: true,
				speed: 2,
				direction: "none",
				random: true,
				straight: false,
				out_mode: "out",
				bounce: false,
				attract: { enable: false, rotateX: 600, rotateY: 1200 }
			}
		},
		interactivity: {
			detect_on: "page",
			events: {
				onhover: { enable: true, mode: "grab" },
				onclick: { enable: true, mode: "push" },
				resize: true
			},
			modes: {
				grab: { distance: 200, line_linked: { opacity: 1 } },
				bubble: { distance: 400, size: 40, duration: 2, opacity: 8, speed: 3 },
				repulse: { distance: 200, duration: 0.4 },
				push: { particles_nb: 4 },
				remove: { particles_nb: 2 }
			}
		},
		retina_detect: true
	});
	var count_particles, stats, update;
	stats = new Stats();
	stats.setMode(0);
	stats.domElement.style.position = "absolute";
	stats.domElement.style.left = "0px";
	stats.domElement.style.top = "0px";
	document.body.appendChild(stats.domElement);
	count_particles = document.querySelector(".js-count-particles");
	update = function () {
		stats.begin();
		stats.end();
		if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
			count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
		}
		requestAnimationFrame(update);
	};
	requestAnimationFrame(update);
</script>
